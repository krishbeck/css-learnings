<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" href="signup_form.css">
    <script type="text/javascript" src="validation.js"></script>
    <title>Signup Form</title>
</head>
<body>
<div class="container">

    <!--  Form  -->
    <form class="form" id="registrationForm" name="form" action="" method="post">
        <h1>Sign Up Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <!-- Input forms -->
        <div class="input">

            <!-- Email -->
            <label for="email"><b>Email</b></label>
            <div id="emailError" class="error"></div>
            <input type="text" placeholder="Enter Email" id="email"/>

            <!-- Password -->
            <label for="pass"><b>Password</b></label>
            <div id="passError" class="error"></div>
            <input type="password" placeholder="Enter Password" id="psw"/>

            <!-- Repeat Password -->
            <label for="pass-repeat"><b>Repeat Password</b></label>
            <div id="repeatPassError" class="error"></div>
            <input type="password" placeholder="Repeat Password" id="psw-repeat"/>
            <label>
                <input type="checkbox" name="remember" id="remember" > Remember me
            </label>
        </div>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="window.location='login_form.html';">Cancel</button>
            <button type="submit" class="signupbtn" onClick="validateForm()">Sign Up</button>
        </div>

    </form>
</div>
</body>
</html>
