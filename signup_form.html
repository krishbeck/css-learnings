<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" href="signup_form.css">
    <script type = "text/javascript" src="validation.js"></script>
    <title>Signup Form</title>
</head>
<body>
<div class="container">
<form class="form" name="registrationForm" action="" style="border:1px solid #ccc">
        <h1>Sign Up Form</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    <div class ="input">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />
        <label for="pass-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required />
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    </div>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="window.location='login_form.html';">Cancel</button>
            <button type="submit" class="signupbtn" onclick="validateForm()">Sign Up</button>
        </div>

</form>
</div>
</body>
</html>
